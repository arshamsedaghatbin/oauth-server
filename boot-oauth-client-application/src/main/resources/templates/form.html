<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Add Employee</title>
</head>
<body>
<h3 style="color: red;">Add New Employee</h3>

<div id="addEmployee">
    <form action="http://localhost:8080/oauth/authorize"
               method="post" modelAttribute="emp">
        <p></p>
            <label>Enter data</label>
            <input type="text" name="response_type" value="code" />
            <input type="text" name="client_id" value="client" />
            <input type="text" name="redirect_uri" value="http://localhost:8090/redirect" />
            <input type="text" name="scope" value="read" />
            <input type="SUBMIT" value="Get data" />
    </form>
</div>
</body>
</html>
